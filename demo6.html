<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
</head>
<body>

<script type="module">
import { css } from 'https://cdn.jsdelivr.net/npm/goober@2.0.33/dist/goober.esm.js';
const FONT_SIZE_L = '32px';
const MEDIA_SMALL = '@media ( max-width: 680px )';
const mixinCircle = ( size ) => `
  width: ${ size }px;
  height: ${ size }px;
  border-radius: ${ size / 2 }px;
`;

const myClassName = css`
  ${ mixinCircle( 100 ) },
  font-size: ${ FONT_SIZE_L };
  background: red;
  ${ MEDIA_SMALL } {
    background: blue;
  }
`;

const $div = document.createElement( 'div' );
$div.classList.add( myClassName );
$div.innerHTML = 'こんにちは';
document.body.appendChild( $div );
</script>

</body>
</html>
