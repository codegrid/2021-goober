<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
</head>
<body>

<script type="module">
import { css, keyframes } from 'https://cdn.jsdelivr.net/npm/goober@2.0.33/dist/goober.esm.js';

const fadeIn = keyframes`
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
`

const myClassName = css`
  animation: ${ fadeIn } 3s infinite;
`;

const $div = document.createElement( 'div' );
$div.classList.add( myClassName );
$div.innerHTML = 'こんにちは';
document.body.appendChild( $div );
</script>

</body>
</html>
